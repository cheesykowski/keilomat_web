<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Smartphone-Ausrichtung</title>
  <style>
    /* Basic page styling */
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* UI overlay styling */
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <!-- UI panel with calibration button and angle display -->
  <div id="ui">
    <button onclick="kalibrieren()">Kalibrieren</button><br>
    Alpha: <span id="alpha">0</span>째<br>
    Beta: <span id="beta">0</span>째<br>
    Gamma: <span id="gamma">0</span>째
  </div>

  <!-- Load Three.js library -->
  <script/cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js
  <script>
    // Create a 3D scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a simple box to represent the phone
    const geometry = new THREE.BoxGeometry(1, 2, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0x0078d7, wireframe: true });
    const phone = new THREE.Mesh(geometry, material);
    scene.add(phone);
    camera.position.z = 5;

    // Load calibration offset from localStorage if available
    let offset = { alpha: 0, beta: 0, gamma: 0 };
    if (localStorage.getItem('orientationOffset')) {
      offset = JSON.parse(localStorage.getItem('orientationOffset'));
    }

    // Save current orientation as calibration offset
    function kalibrieren() {
      offset = { ...lastOrientation };
      localStorage.setItem('orientationOffset', JSON.stringify(offset));
      alert("Kalibrierung gespeichert!");
    }

    // Calculate shortest angle difference (handles 360째 wraparound)
    function angleDiff(a, b) {
      let diff = a - b;
      diff = (diff + 540) % 360 - 180;
      return diff;
    }

    // Store last orientation values
    let lastOrientation = { alpha: 0, beta: 0, gamma: 0 };

    // Listen to device orientation changes
    window.addEventListener('deviceorientation', function(event) {
      lastOrientation = {
        alpha: event.alpha || 0,
        beta: event.beta || 0,
        gamma: event.gamma || 0
      };

      // Calculate calibrated angles
      const alphaDiff = angleDiff(event.alpha || 0, offset.alpha);
      const betaDiff = angleDiff(event.beta || 0, offset.beta);
      const gammaDiff = angleDiff(event.gamma || 0, offset.gamma);

      // Update UI with current angles
      document.getElementById('alpha').textContent = alphaDiff.toFixed(2);
      document.getElementById('beta').textContent = betaDiff.toFixed(2);
      document.getElementById('gamma').textContent = gammaDiff.toFixed(2);

      // Apply rotation to the 3D phone model
      phone.rotation.set(
        THREE.MathUtils.degToRad(betaDiff),
        THREE.MathUtils.degToRad(gammaDiff),
        THREE.MathUtils.degToRad(alphaDiff)
      );
    }, true);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
